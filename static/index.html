<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed-VC - GUI (Agora)</title>
    <!-- Replaced LiveKit SDK with Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --bg-color: #dbe2ef;
            --window-chrome-bg: #a9b8ce;
            --border-color: #7d8ca1;
            --text-color: #000;
            --slider-track-color: #bec6d4;
            --slider-thumb-color: #e9eef6;
            --slider-thumb-border: #8c97a8;
            --button-bg-start: #f8f9fa;
            --button-bg-end: #e3e4e6;
            --button-border: #a0a0a0;
            --select-bg: #3c3c3c;
            --select-text: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --indicator-on: #4caf50;
            --indicator-off: #f44336;
        }

        body {
            background-color: var(--window-chrome-bg);
            font-family: var(--font-family);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 13px; /* Matches typical desktop app font size */
        }

        /* --- Window Container --- */
        .window-container {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
            width: 900px;
            max-width: 100%;
            overflow: hidden;
        }

        /* --- Custom Title Bar --- */
        .title-bar {
            background-color: #e3e9f5;
            padding: 6px 10px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            cursor: default;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-controls span {
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            line-height: 1;
            border-radius: 3px;
        }
        .window-controls .close {
            background-color: #e81123;
            color: white;
            border-color: #e81123;
        }

        /* --- Main Content Area --- */
        .main-content {
            padding: 15px;
        }

        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin: 0 0 15px 0;
        }

        legend {
            padding: 0 5px;
            margin-left: 10px;
            font-size: 1em;
            font-weight: 600;
        }

        /* --- UI Elements Styling --- */
        input[type="text"], select {
            border: 1px solid var(--border-color);
            padding: 5px 8px;
            border-radius: 3px;
            background-color: #fff;
            font-family: var(--font-family);
            font-size: 1em;
        }

        button, .button {
            background: linear-gradient(to bottom, var(--button-bg-start), var(--button-bg-end));
            border: 1px solid var(--button-border);
            border-radius: 3px;
            padding: 5px 12px;
            font-family: var(--font-family);
            cursor: pointer;
            font-size: 1em;
        }
        button:hover, .button:hover {
            border-color: #666;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* --- Section-Specific Layouts --- */
        .load-audio-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .load-audio-section p {
            margin: 0;
        }

        .sound-device-section {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr;
            grid-template-rows: auto auto;
            gap: 10px 15px;
            align-items: center;
        }
        .sound-device-section label {
            justify-self: end;
        }
        .sound-device-section select {
            background-color: var(--select-bg);
            color: var(--select-text);
        }
        .sound-device-section .bottom-row {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
         .sound-device-section .sampling-rate-input {
            width: 60px;
        }

        .settings-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .settings-container > fieldset {
            flex: 1;
            margin: 0;
        }

        /* --- Slider Control Styling --- */
        .slider-control {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: 2px 10px;
            align-items: center;
            margin-bottom: 14px;
        }
        .slider-control label {
            grid-column: 1 / 2;
        }
        .slider-control input[type="range"] {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            margin: 0;
        }
        .slider-control .slider-value {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            background-color: #fff;
            border: 1px solid var(--border-color);
            padding: 4px 6px;
            border-radius: 3px;
            min-width: 35px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type="range"]:focus {
            outline: none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: var(--slider-track-color);
            border-radius: 3px;
            border: 1px solid var(--border-color);
        }
        input[type="range"]::-webkit-slider-thumb {
            border: 1px solid var(--slider-thumb-border);
            height: 18px;
            width: 18px;
            border-radius: 3px;
            background: var(--slider-thumb-color);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: var(--slider-track-color);
            border-radius: 3px;
            border: 1px solid var(--border-color);
        }
        input[type="range"]::-moz-range-thumb {
            border: 1px solid var(--slider-thumb-border);
            height: 18px;
            width: 18px;
            border-radius: 3px;
            background: var(--slider-thumb-color);
            cursor: pointer;
        }

        /* --- Bottom Controls & Status Indicators --- */
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 5px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .bottom-bar .action-buttons {
            display: flex;
            gap: 10px;
        }
        .bottom-bar .action-buttons button {
            padding: 8px 20px;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        /* New Status Styles */
        .status-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
            align-items: center;
        }
        .status-box {
            display: flex;
            align-items: center;
        }
        .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .indicator.on { background: var(--indicator-on); }
        .indicator.off { background: var(--indicator-off); }

    </style>
</head>
<body>

    <div class="window-container">
        <div class="title-bar">
            <span>Seed-VC - GUI</span>
            <div class="window-controls">
                <span>&minus;</span>
                <span>&#9723;</span>
                <span class="close">&times;</span>
            </div>
        </div>

        <div class="main-content">
            <fieldset>
                <legend>Load reference audio</legend>
                <div class="load-audio-section">
                    <input type="file" id="referenceFile" accept="audio/*">
                    <button id="uploadRefBtn">Upload Reference</button>
                    <p id="refStatus"></p>
                </div>
            </fieldset>

            <fieldset>
                <legend>Sound Device</legend>
                <div class="sound-device-section">
                    <label for="device-type">Device type</label>
                    <select id="device-type"><option>MME</option></select>

                    <button>WASAPI Exclusive Device</button>
                    <div></div> <label for="input-device">Input Device</label>
                    <select id="input-device"></select>

                    <label for="output-device">Output Device</label>
                    <select id="output-device"></select>

                    <div class="bottom-row">
                        <button id="reload-devices-btn">Reload devices</button>
                        <div class="radio-group">
                            <input type="radio" id="model-sr" name="sampling-rate">
                            <label for="model-sr">Use model sampling rate</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="device-sr" name="sampling-rate" checked>
                            <label for="device-sr">Use device sampling rate</label>
                        </div>
                        <span>Sampling rate:</span>
                        <input type="text" value="22050" class="sampling-rate-input">
                    </div>
                </div>
            </fieldset>

            <div class="settings-container">
                <fieldset>
                    <legend>Regular settings</legend>
                    <div class="slider-control">
                        <label for="diffusion">Diffusion steps</label>
                        <input type="range" id="diffusion" min="1" max="50" value="10" data-output="diffusion-output" step="1">
                        <span id="diffusion-output" class="slider-value">10</span>
                    </div>
                    <div class="slider-control">
                        <label for="inference">Inference cfg rate</label>
                        <input type="range" id="inference" min="0" max="2" value="0.0" step="0.1" data-output="inference-output">
                        <span id="inference-output" class="slider-value">0.0</span>
                    </div>
                    <div class="slider-control">
                        <label for="max-prompt">Max prompt length (s)</label>
                        <input type="range" id="max-prompt" min="0.5" max="10" value="3.0" step="0.1" data-output="max-prompt-output">
                        <span id="max-prompt-output" class="slider-value">3.0</span>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Performance settings</legend>
                    <div class="slider-control">
                        <label for="block-time">Block time</label>
                        <input type="range" id="block-time" min="0.1" max="2" value="0.70" step="0.01" data-output="block-time-output">
                        <span id="block-time-output" class="slider-value">0.70</span>
                    </div>
                    <div class="slider-control">
                        <label for="crossfade">Crossfade length</label>
                        <input type="range" id="crossfade" min="0" max="0.2" value="0.04" step="0.01" data-output="crossfade-output">
                        <span id="crossfade-output" class="slider-value">0.04</span>
                    </div>
                    <div class="slider-control">
                        <label for="content-encoder">Extra content encoder context time (left)</label>
                        <input type="range" id="content-encoder" min="0" max="10" value="5.0" step="0.1" data-output="content-encoder-output">
                        <span id="content-encoder-output" class="slider-value">5.0</span>
                    </div>
                     <div class="slider-control">
                        <label for="dit-context">Extra DiT context time (left)</label>
                        <input type="range" id="dit-context" min="0" max="2" value="0.5" step="0.1" data-output="dit-context-output">
                        <span id="dit-context-output" class="slider-value">0.5</span>
                    </div>
                     <div class="slider-control">
                        <label for="extra-context">Extra context time (right)</label>
                        <input type="range" id="extra-context" min="0" max="0.2" value="0.02" step="0.01" data-output="extra-context-output">
                        <span id="extra-context-output" class="slider-value">0.02</span>
                    </div>
                </fieldset>
            </div>

            <div class="bottom-bar">
                <div class="action-buttons">
                    <button id="start-vc-btn">Start Voice Conversion</button>
                    <button id="stop-vc-btn" disabled>Stop Voice Conversion</button>
                </div>
                <!-- Merged Status UI -->
                <div class="status-container">
                    <div class="status-box">
                      <span class="indicator off" id="mic-ind"></span> Input listening
                    </div>
                    <div class="status-box">
                      <span class="indicator off" id="vc-ind"></span> Voice Conversion
                    </div>
                    <div class="status-box">
                      <strong>Status:</strong> <span id="status-text">Disconnected</span>
                    </div>
                    <div class="status-box">
                      <strong>Delay (ms):</strong> <span id="algo-delay">0</span>
                    </div>
                     <div class="status-box">
                      <strong>Inference (ms):</strong> <span id="infer-time">0</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- UI Interaction Script (Unchanged) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sliders = document.querySelectorAll('input[type="range"]');
            sliders.forEach(slider => {
                const outputElement = document.getElementById(slider.dataset.output);
                if (!outputElement) return;
                const updateSliderValue = () => {
                    const step = slider.getAttribute('step') || '1';
                    const decimalPlaces = (step.includes('.')) ? step.split('.')[1].length : 0;
                    outputElement.textContent = parseFloat(slider.value).toFixed(decimalPlaces);
                };
                updateSliderValue();
                slider.addEventListener('input', updateSliderValue);
            });

            const inputDeviceSelect = document.getElementById('input-device');
            const outputDeviceSelect = document.getElementById('output-device');
            const reloadButton = document.getElementById('reload-devices-btn');

            async function populateAudioDevices() {
                inputDeviceSelect.innerHTML = '';
                outputDeviceSelect.innerHTML = '';
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioInputDevices = devices.filter(d => d.kind === 'audioinput');
                    const audioOutputDevices = devices.filter(d => d.kind === 'audiooutput');
                    audioInputDevices.forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d.deviceId;
                        opt.text = d.label || `Microphone ${inputDeviceSelect.length + 1}`;
                        inputDeviceSelect.appendChild(opt);
                    });
                    audioOutputDevices.forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d.deviceId;
                        opt.text = d.label || `Speaker ${outputDeviceSelect.length + 1}`;
                        outputDeviceSelect.appendChild(opt);
                    });
                } catch (err) {
                    console.error("Error accessing media devices:", err);
                }
            }
            populateAudioDevices();
            reloadButton.addEventListener('click', populateAudioDevices);
        });
    </script>

    <!-- Main Application Logic Script -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-vc-btn');
        const stopBtn = document.getElementById('stop-vc-btn');
        const uploadRefBtn = document.getElementById('uploadRefBtn');
        const micIndicator = document.getElementById('mic-ind');
        const vcIndicator = document.getElementById('vc-ind');
        const statusText = document.getElementById('status-text');
        const algoDelayEl = document.getElementById('algo-delay');
        const inferTimeEl = document.getElementById('infer-time');

        const CHANNEL = "realtime-vc";

        // State variables
        let client, localTrack, ws, audioCtx, processor, micSource, processedStreamDestination;
        let analyser, dataArray, animationFrameId;
        let isReconnecting = false;

        async function uploadReference() {
            const fileInput = document.getElementById("referenceFile");
            const refStatus = document.getElementById("refStatus");
            const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5 MB

            if (!fileInput.files.length) {
                refStatus.textContent = "Please choose a file.";
                return;
            }
            const file = fileInput.files[0];
            if (file.size > MAX_FILE_SIZE) {
                refStatus.textContent = `File too large (max 5 MB).`;
                return;
            }
            const formData = new FormData();
            formData.append("file", file);
            refStatus.textContent = "Uploading...";
            try {
                const res = await fetch("/upload_reference", { method: "POST", body: formData });
                refStatus.textContent = res.ok ? "✅ Reference uploaded!" : "❌ Failed to upload reference";
            } catch (err) {
                console.error("Upload error:", err);
                refStatus.textContent = "❌ Upload error";
            }
        }
        uploadRefBtn.addEventListener('click', uploadReference);

        async function fetchAgoraToken(uid, channel) {
            try {
                const res = await fetch(`/get_token?uid=${uid}&channel=${channel}`);
                if (!res.ok) throw new Error(`Server error: ${res.status}`);
                return res.json();
            } catch (error) {
                console.error("Failed to get Agora token:", error);
                throw error;
            }
        }
        
        function playPCM(float32Array) {
            if (!audioCtx) return;
            const buffer = audioCtx.createBuffer(1, float32Array.length, audioCtx.sampleRate);
            buffer.copyToChannel(float32Array, 0);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            if (processedStreamDestination) source.connect(processedStreamDestination);
            source.start();
        }

        // Sets up the real-time mic level indicator
        function setupMicLevel(audioSourceNode, context) {
            analyser = context.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            audioSourceNode.connect(analyser);

            function updateMeter() {
                analyser.getByteTimeDomainData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    const v = (dataArray[i] - 128) / 128;
                    sum += v * v;
                }
                const rms = Math.sqrt(sum / dataArray.length);
                micIndicator.className = "indicator " + (rms > 0.01 ? "on" : "off");
                animationFrameId = requestAnimationFrame(updateMeter);
            }
            updateMeter();
        }

        async function joinAgoraAndStartVC() {
            if (client && client.connectionState === 'CONNECTED') return;
            isReconnecting = false;
            
            try {
                statusText.textContent = "Fetching token...";
                const uid = String(Math.floor(Math.random() * 1000000));
                const data = await fetchAgoraToken(uid, CHANNEL);
                const { app_id: APP_ID, token: TOKEN } = data;
                
                statusText.textContent = "Connecting...";
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                await client.join(APP_ID, CHANNEL, TOKEN, uid);

                audioCtx = new AudioContext({ sampleRate: 16000 });
                processor = audioCtx.createScriptProcessor(512, 1, 1);
                processedStreamDestination = audioCtx.createMediaStreamDestination();
                const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                micSource = audioCtx.createMediaStreamSource(mediaStream);
                
                micSource.connect(processor);
                processor.connect(audioCtx.destination);
                setupMicLevel(micSource, audioCtx); // Start mic indicator

                localTrack = await AgoraRTC.createCustomAudioTrack({ mediaStreamTrack: processedStreamDestination.stream.getAudioTracks()[0] });
                await client.publish(localTrack);
                
                const wsProtocol = window.location.protocol === "https:" ? "wss:" : "ws:";
                ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws/audio`);
                ws.binaryType = "arraybuffer";

                ws.onopen = () => {
                    console.log("🔗 WebSocket connected");
                    vcIndicator.className = "indicator on";
                    statusText.textContent = "Connected";
                };

                ws.onmessage = (event) => {
                    if (typeof event.data === "string") {
                        try {
                            const msg = JSON.parse(event.data);
                            if (msg.meta) {
                                algoDelayEl.textContent = msg.meta.algorithm_delay.toFixed(1);
                                inferTimeEl.textContent = msg.meta.inference_time.toFixed(1);
                            }
                        } catch (e) {}
                    } else if (event.data instanceof ArrayBuffer) {
                        playPCM(new Float32Array(event.data));
                    }
                };
                
                ws.onclose = () => {
                    console.warn("🔌 WebSocket disconnected. Reconnect logic could go here.");
                    vcIndicator.className = "indicator off";
                    statusText.textContent = "Connection Lost";
                };
                ws.onerror = (err) => console.error("WebSocket error:", err);

                processor.onaudioprocess = (e) => {
                    if (ws?.readyState === WebSocket.OPEN) {
                        ws.send(e.inputBuffer.getChannelData(0).buffer);
                    }
                };

                client.on("user-published", async (user, mediaType) => {
                    await client.subscribe(user, mediaType);
                    if (mediaType === "audio") user.audioTrack.play();
                });

            } catch (err) {
                console.error("Failed to start VC:", err);
                statusText.textContent = `Failed: ${err.message}`;
                await leaveAgoraAndStopVC(true);
            }
        }

        async function leaveAgoraAndStopVC() {
            try {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                micIndicator.className = "indicator off";
                vcIndicator.className = "indicator off";
                algoDelayEl.textContent = "0";
                inferTimeEl.textContent = "0";
                statusText.textContent = "Disconnected";

                if (ws) { ws.onclose = null; ws.close(); ws = null; }
                if (processor) { processor.disconnect(); processor.onaudioprocess = null; processor = null; }
                if (micSource) { micSource.disconnect(); micSource = null; }
                if (audioCtx) { await audioCtx.close(); audioCtx = null; }
                if (localTrack) { localTrack.stop(); localTrack.close(); localTrack = null; }
                if (client) { await client.leave(); client = null; }
            } catch (err) {
                console.error("Failed to leave cleanly:", err);
            }
        }
        
        startBtn.addEventListener("click", async () => {
            startBtn.disabled = true;
            await joinAgoraAndStartVC();
            if (client?.connectionState === 'CONNECTED') {
               stopBtn.disabled = false;
            } else {
               startBtn.disabled = false;
            }
        });

        stopBtn.addEventListener("click", async () => {
            stopBtn.disabled = true;
            startBtn.disabled = false;
            await leaveAgoraAndStopVC();
        });
    });
    </script>
</body>
</html>
