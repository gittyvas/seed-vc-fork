<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed-VC - GUI</title>
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --bg-color: #dbe2ef;
            --window-chrome-bg: #a9b8ce;
            --border-color: #7d8ca1;
            --text-color: #000;
            --slider-track-color: #bec6d4;
            --slider-thumb-color: #e9eef6;
            --slider-thumb-border: #8c97a8;
            --button-bg-start: #f8f9fa;
            --button-bg-end: #e3e4e6;
            --button-border: #a0a0a0;
            --select-bg: #3c3c3c;
            --select-text: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--window-chrome-bg);
            font-family: var(--font-family);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 13px; /* Matches typical desktop app font size */
        }

        /* --- Window Container --- */
        .window-container {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
            width: 900px;
            max-width: 100%;
            overflow: hidden;
        }
        
        /* --- Custom Title Bar --- */
        .title-bar {
            background-color: #e3e9f5;
            padding: 6px 10px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            cursor: default;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-controls span {
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            line-height: 1;
            border-radius: 3px;
        }
        .window-controls .close {
            background-color: #e81123;
            color: white;
            border-color: #e81123;
        }

        /* --- Main Content Area --- */
        .main-content {
            padding: 15px;
        }
        
        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin: 0 0 15px 0;
        }

        legend {
            padding: 0 5px;
            margin-left: 10px;
            font-size: 1em;
            font-weight: 600;
        }

        /* --- UI Elements Styling --- */
        input[type="text"], select {
            border: 1px solid var(--border-color);
            padding: 5px 8px;
            border-radius: 3px;
            background-color: #fff;
            font-family: var(--font-family);
            font-size: 1em;
        }
        
        button, .button {
            background: linear-gradient(to bottom, var(--button-bg-start), var(--button-bg-end));
            border: 1px solid var(--button-border);
            border-radius: 3px;
            padding: 5px 12px;
            font-family: var(--font-family);
            cursor: pointer;
            font-size: 1em;
        }
        button:hover, .button:hover {
            border-color: #666;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* --- Section-Specific Layouts --- */
        .load-audio-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .load-audio-section input[type="text"] {
            flex-grow: 1;
            background-color: #f0f0f0; /* Indicates read-only */
        }

        .sound-device-section {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr;
            grid-template-rows: auto auto;
            gap: 10px 15px;
            align-items: center;
        }
        .sound-device-section label {
            justify-self: end;
        }
        .sound-device-section select {
            background-color: var(--select-bg);
            color: var(--select-text);
        }
        .sound-device-section .bottom-row {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
         .sound-device-section .sampling-rate-input {
            width: 60px;
        }

        .settings-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .settings-container > fieldset {
            flex: 1;
            margin: 0;
        }

        /* --- Slider Control Styling --- */
        .slider-control {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: 2px 10px;
            align-items: center;
            margin-bottom: 14px;
        }
        .slider-control label {
            grid-column: 1 / 2;
        }
        .slider-control input[type="range"] {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            margin: 0;
        }
        .slider-control .slider-value {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            background-color: #fff;
            border: 1px solid var(--border-color);
            padding: 4px 6px;
            border-radius: 3px;
            min-width: 35px;
            text-align: center;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type="range"]:focus {
            outline: none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: var(--slider-track-color);
            border-radius: 3px;
            border: 1px solid var(--border-color);
        }
        input[type="range"]::-webkit-slider-thumb {
            border: 1px solid var(--slider-thumb-border);
            height: 18px;
            width: 18px;
            border-radius: 3px;
            background: var(--slider-thumb-color);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: var(--slider-track-color);
            border-radius: 3px;
            border: 1px solid var(--border-color);
        }
        input[type="range"]::-moz-range-thumb {
            border: 1px solid var(--slider-thumb-border);
            height: 18px;
            width: 18px;
            border-radius: 3px;
            background: var(--slider-thumb-color);
            cursor: pointer;
        }

        /* --- Custom Radio Buttons --- */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-group label::before {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background-color: #fff;
            margin-right: 6px;
            display: inline-block;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .radio-group input[type="radio"]:checked + label::before {
            background-color: #505050;
            border-color: #404040;
            box-shadow: inset 0 0 0 2px white;
        }

        /* --- Bottom Controls --- */
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 5px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .bottom-bar .action-buttons {
            display: flex;
            gap: 10px;
        }
        .bottom-bar .action-buttons button {
            padding: 8px 20px;
            font-size: 1.1em;
            font-weight: 600;
        }
        .bottom-bar .status-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .bottom-bar .status-info .status-item {
            display: flex;
            align-items: center;
        }

    </style>
    <script src="/static/livekit-client.js"></script>
</head>
<body>

    <div class="window-container">
        <div class="title-bar">
            <span>Seed-VC - GUI</span>
            <div class="window-controls">
                <span>&minus;</span>
                <span>&#9723;</span>
                <span class="close">&times;</span>
            </div>
        </div>
        
        <div class="main-content">
            <fieldset>
                <legend>Load reference audio</legend>
                <div class="load-audio-section">
                    <input type="text" value="F:/seedv2/seed-vc2/examples/reference/trump_0.wav" readonly>
                    <button class="button">choose an audio file</button>
                </div>
            </fieldset>

            <fieldset>
                <legend>Sound Device</legend>
                <div class="sound-device-section">
                    <label for="device-type">Device type</label>
                    <select id="device-type"><option>MME</option></select>
                    
                    <button>WASAPI Exclusive Device</button>
                    <div></div> <label for="input-device">Input Device</label>
                    <select id="input-device"></select>
                    
                    <label for="output-device">Output Device</label>
                    <select id="output-device"></select>
                    
                    <div class="bottom-row">
                        <button id="reload-devices-btn">Reload devices</button>
                        <div class="radio-group">
                            <input type="radio" id="model-sr" name="sampling-rate">
                            <label for="model-sr">Use model sampling rate</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="device-sr" name="sampling-rate" checked>
                            <label for="device-sr">Use device sampling rate</label>
                        </div>
                        <span>Sampling rate:</span>
                        <input type="text" value="22050" class="sampling-rate-input">
                    </div>
                </div>
            </fieldset>

            <div class="settings-container">
                <fieldset>
                    <legend>Regular settings</legend>
                    <div class="slider-control">
                        <label for="diffusion">Diffusion steps</label>
                        <input type="range" id="diffusion" min="1" max="50" value="10" data-output="diffusion-output" step="1">
                        <span id="diffusion-output" class="slider-value">10</span>
                    </div>
                    <div class="slider-control">
                        <label for="inference">Inference cfg rate</label>
                        <input type="range" id="inference" min="0" max="2" value="0.0" step="0.1" data-output="inference-output">
                        <span id="inference-output" class="slider-value">0.0</span>
                    </div>
                    <div class="slider-control">
                        <label for="max-prompt">Max prompt length (s)</label>
                        <input type="range" id="max-prompt" min="0.5" max="10" value="3.0" step="0.1" data-output="max-prompt-output">
                        <span id="max-prompt-output" class="slider-value">3.0</span>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Performance settings</legend>
                    <div class="slider-control">
                        <label for="block-time">Block time</label>
                        <input type="range" id="block-time" min="0.1" max="2" value="0.70" step="0.01" data-output="block-time-output">
                        <span id="block-time-output" class="slider-value">0.70</span>
                    </div>
                    <div class="slider-control">
                        <label for="crossfade">Crossfade length</label>
                        <input type="range" id="crossfade" min="0" max="0.2" value="0.04" step="0.01" data-output="crossfade-output">
                        <span id="crossfade-output" class="slider-value">0.04</span>
                    </div>
                    <div class="slider-control">
                        <label for="content-encoder">Extra content encoder context time (left)</label>
                        <input type="range" id="content-encoder" min="0" max="10" value="5.0" step="0.1" data-output="content-encoder-output">
                        <span id="content-encoder-output" class="slider-value">5.0</span>
                    </div>
                     <div class="slider-control">
                        <label for="dit-context">Extra DiT context time (left)</label>
                        <input type="range" id="dit-context" min="0" max="2" value="0.5" step="0.1" data-output="dit-context-output">
                        <span id="dit-context-output" class="slider-value">0.5</span>
                    </div>
                     <div class="slider-control">
                        <label for="extra-context">Extra context time (right)</label>
                        <input type="range" id="extra-context" min="0" max="0.2" value="0.02" step="0.01" data-output="extra-context-output">
                        <span id="extra-context-output" class="slider-value">0.02</span>
                    </div>
                </fieldset>
            </div>

            <div class="bottom-bar">
                <div class="action-buttons">
                    <button id="start-vc-btn">Start Voice Conversion</button>
                    <button id="stop-vc-btn" disabled>Stop Voice Conversion</button>
                </div>
                <div class="status-info">
                    <div class="radio-group status-item">
                        <input type="radio" id="input-listening" name="status" checked>
                        <label for="input-listening">Input listening</label>
                    </div>
                     <div class="radio-group status-item">
                        <input type="radio" id="voice-conversion" name="status">
                        <label for="voice-conversion">Voice Conversion</label>
                    </div>
                    <span id="lk-status">Status: Disconnected</span>
                    <span>Algorithm delay (ms): 1470</span>
                    <span>Inference time (ms):</span>
                </div>
            </div>

        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Slider Functionality ---
            const sliders = document.querySelectorAll('input[type="range"]');
            sliders.forEach(slider => {
                const outputElement = document.getElementById(slider.dataset.output);
                if (!outputElement) return;

                const updateSliderValue = () => {
                    const step = slider.getAttribute('step') || '1';
                    const decimalPlaces = (step.includes('.')) ? step.split('.')[1].length : 0;
                    outputElement.textContent = parseFloat(slider.value).toFixed(decimalPlaces);
                };
                
                updateSliderValue();
                slider.addEventListener('input', updateSliderValue);
            });

            // --- Audio Device Selection Functionality ---
            const inputDeviceSelect = document.getElementById('input-device');
            const outputDeviceSelect = document.getElementById('output-device');
            const reloadButton = document.getElementById('reload-devices-btn');

            async function populateAudioDevices() {
                // Clear existing options to prevent duplicates on reload
                inputDeviceSelect.innerHTML = '';
                outputDeviceSelect.innerHTML = '';

                try {
                    // We must request user permission to access media devices.
                    // This is required to get the device labels (names).
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioInputDevices = devices.filter(device => device.kind === 'audioinput');
                    const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');

                    // Populate Input Devices
                    if (audioInputDevices.length > 0) {
                        audioInputDevices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.deviceId;
                            option.text = device.label || `Microphone ${inputDeviceSelect.length + 1}`;
                            inputDeviceSelect.appendChild(option);
                        });
                    } else {
                        inputDeviceSelect.innerHTML = '<option>No microphones found</option>';
                    }

                    // Populate Output Devices
                    if (audioOutputDevices.length > 0) {
                        audioOutputDevices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.deviceId;
                            option.text = device.label || `Speaker ${outputDeviceSelect.length + 1}`;
                            outputDeviceSelect.appendChild(option);
                        });
                    } else {
                        outputDeviceSelect.innerHTML = '<option>No speakers found</option>';
                    }

                } catch (err) {
                    console.error("Error accessing media devices:", err);
                    const errorOption = '<option>Permission denied</option>';
                    inputDeviceSelect.innerHTML = errorOption;
                    outputDeviceSelect.innerHTML = errorOption;
                }
            }

            // Populate devices when the page loads
            populateAudioDevices();

            // Add click event to the reload button
            reloadButton.addEventListener('click', populateAudioDevices);

        });
    </script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- LiveKit Integration ---
        
        const startBtn = document.getElementById('start-vc-btn');
        const stopBtn = document.getElementById('stop-vc-btn');
        const statusEl = document.getElementById('lk-status');
        let room = null;

        // 1. Function to fetch a LiveKit token from your backend
        async function getLiveKitToken(identity = 'user1', roomName = 'testroom') {
            const resp = await fetch(`http://3.89.25.180:3000/get_token?identity=${identity}&room=${roomName}`);
            const data = await resp.json();
            return data.token;
        }

        // Attach remote participant audio track to a new <audio> element
        function attachTrack(track) {
            const audioEl = document.createElement("audio");
            audioEl.autoplay = true;
            audioEl.srcObject = new MediaStream([track.mediaStreamTrack]);
            document.body.appendChild(audioEl);
            console.log("Attached remote audio track:", track.sid);

            // Optional: If you need to feed this audio into a custom inference pipeline,
            // you would start here. For example:
            // const audioCtx = new AudioContext();
            // const source = audioCtx.createMediaStreamSource(new MediaStream([track.mediaStreamTrack]));
            // source.connect(customInferNode); // pseudocode for your inference
        }
        
        // Subscribe to a participant's tracks
        function subscribeParticipant(participant) {
            console.log("Participant connected:", participant.identity);
            participant.audioTracks.forEach(trackPub => {
                if (trackPub.track) {
                    attachTrack(trackPub.track);
                }
                trackPub.on("subscribed", track => attachTrack(track));
            });
            participant.on("trackSubscribed", track => attachTrack(track));
        }

        // 2. LiveKit client connection logic
        async function connectToLiveKit() {
            try {
                statusEl.textContent = 'Status: Fetching token...';
                const token = await getLiveKitToken(); // identity + room are now defaults in the function
                
                // Connect to your LiveKit server
                const url = "ws://3.89.25.180:7881"; // WebSocket endpoint of your LiveKit server
                
                statusEl.textContent = 'Status: Connecting to LiveKit...';
                const roomConnection = await LiveKit.Room.connect(url, token, {
                    audio: true,
                    video: false 
                });

                console.log("Connected to LiveKit room:", roomConnection.name);
                statusEl.textContent = `Status: Connected to ${roomConnection.name}`;
                
                // Play remote participants' audio that are already in the room
                roomConnection.participants.forEach(participant => subscribeParticipant(participant));
                // Handle new participants joining the room
                roomConnection.on("participantConnected", participant => subscribeParticipant(participant));

                return roomConnection;
            } catch (err) {
                console.error("LiveKit connection failed:", err);
                statusEl.textContent = 'Status: Connection failed';
                throw err;
            }
        }

        // 3. Publish local microphone to the LiveKit room
        async function startMicPublishing(roomInstance) {
            try {
                const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const track = new LiveKit.LocalAudioTrack(micStream.getAudioTracks()[0]);
                await roomInstance.localParticipant.publishTrack(track);
                console.log("Mic track published to LiveKit");
                statusEl.textContent = `Status: Connected & Publishing Mic`;
            } catch (err) {
                console.error("Failed to publish mic track:", err);
                statusEl.textContent = 'Status: Mic publishing failed';
            }
        }
        
        // 4. UI changes and event listeners
        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            try {
                room = await connectToLiveKit();
                if (room) {
                    await startMicPublishing(room);
                } else {
                     // Connection failed, reset UI
                     startBtn.disabled = false;
                     stopBtn.disabled = true;
                }
            } catch (e) {
                 // Connection failed, reset UI
                 startBtn.disabled = false;
                 stopBtn.disabled = true;
            }
        });

        stopBtn.addEventListener('click', async () => {
            if (room) {
                await room.disconnect();
                room = null;
                console.log("Disconnected from LiveKit room.");
                statusEl.textContent = 'Status: Disconnected';
            }
            // remove all created audio elements
            document.querySelectorAll('audio').forEach(el => el.remove());
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

    });
    </script>
</body>
</html>
